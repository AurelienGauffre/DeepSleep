[tool.poetry]
name = "deepsleep"
version = "0.1.0"
description = "Sleep analysis using deep learning"
authors = [
    "Aur√©lien Gauffre <aurelien.gauffre@gmail.com>",
    "Pierre Guilmin <pierre.guilmin@gmail.com>"
]

[tool.poetry.dependencies]
python = "^3.7"
numpy = "^1.18.3"
pandas = "^1.0.3"
# poetry run pip install torch===1.5.0 torchvision===0.6.0 -f https://download.pytorch.org/whl/torch_stable.html
# torch = "^1.5.0"

[tool.poetry.dev-dependencies]
gdown = "3.10.2"
colorama = "^0.4.3"
pydrive = "^1.3.1"
black = "^19.10b0"
isort = "^4.3.21"

[tool.black]
line-length = 79
skip-string-normalization = true
target-version = ['py38']

[tool.isort]
multi_line_output = 3 # to be consistent with black formatting
include_trailing_comma = true # to be consistent with black formatting